<div class="container">
    <form [formGroup]="datosIncidencia" class="form-group container w-50 mt-3">
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" placeholder="Descripcion"
          readonly onmousedown="return false;">
      </div>
  
      <div class="form-group">
        <label>Estado</label>
        <select class="form-control" formControlName="estado">
          <option>Leida</option>
          <option>Asignada</option>
          <option>Comenzada</option>
          <option>Terminada</option>
        </select>
  
      </div>
  
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="text" class="form-control" id="fecha" formControlName="fecha" placeholder="Fecha" readonly
          onmousedown="return false;">
      </div>
  
      <div class="form-group">
        <label for="lugar">Lugar</label>
        <input type="text" class="form-control" id="lugar" formControlName="lugar" placeholder="Lugar" readonly
          onmousedown="return false;">
      </div>
  
      <div class="form-group">
        <label for="persona">Persona</label>
        <input type="text" class="form-control" id="persona" formControlName="persona" placeholder="Persona" readonly
          onmousedown="return false;">
      </div>
  
      <div class="form-group">
        <label for="responsable">Responsable</label>
        <input type="text" class="form-control" id="responsable" formControlName="responsable" placeholder="Responsable" readonly
        onmousedown="return false;">
  
      </div>
  
      <div class="form-group">
        <label for="solucion">Solucion</label>
        <input type="text" class="form-control" id="solucion" formControlName="solucion" placeholder="Solucion" readonly
        onmousedown="return false;">
   
      </div>
  
  
      <br />
      
      <button
        class="btn btn-primary m-2"
        (click)="actualizarEstado()"
      >
        Actualizar estado
      </button>
      <div>
        
        <input type="button" class="btn btn-primary m-2" onclick="history.back()" name="Volver" value="Volver">
    
      </div>
  
  
    </form>
  </div>
