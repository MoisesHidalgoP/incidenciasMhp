<i *ngFor="let i of usuarios">
    <div *ngIf="i.rol==0">
    <u><h1 style="text-align:center"> Listado de Usuarios Registrados</h1></u>
    
    
    <ul *ngFor="let usuario of listaUsuarios" class="list-group">
        <br>
        <div class="contenedor text-center">
            <a routerLink="/rol/rol/{{usuario.id}}" class="btn btn-primary" >
               Usuario: {{usuario.data.email}}
            </a>
        </div>
    </ul>
    <br>
    <br>
    <div class="text-center">
        <input type="button" class="btn btn-primary m-2" onclick="history.back()" name="Volver" value="Volver">
    </div>
    </div>
    <div class=" m-5 row g-3 align-items-center" *ngIf="i.rol == 1||i.rol==2">
        <br>
        <br>
        <br>
        <br>
        <p style="color: red; " class="h1 text-center">No tiene acceso a esta p√°gina debido  su rol de usuario</p>
        <button type="button" class="btn btn-danger" (click)="goBack()">Volver</button>
      </div>







    </i>
